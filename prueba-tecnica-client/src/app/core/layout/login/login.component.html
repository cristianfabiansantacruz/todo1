<div class="card card-container">
    <h2 class="text-center">Iniciar Sesión</h2>
    <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
    <p id="profile-name" class="profile-name-card"></p>
    <form #formV="ngForm" [formGroup]="form" class="form-signin">
        <span id="reauth-email" class="reauth-email"></span>
        <input type="text" id="inputEmail" class="form-control" placeholder="Usuario" autofocus
            formControlName="username">
        <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña"
            formControlName="password">
        <button class="btn btn-lg btn-primary btn-block btn-signin" type="button" (click)="loginIn()">Ingresar</button>

        <p *ngIf="error" class="text-danger">{{error.error.error}}</p>
    </form>

</div>
