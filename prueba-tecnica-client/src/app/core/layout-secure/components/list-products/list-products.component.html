<div class="col-lg-12 col-md-12 col-sm-12">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="codigoProducto">
            <th mat-header-cell *matHeaderCellDef style="width: 12%;"> Cod. Producto </th>
            <td mat-cell *matCellDef="let element"> {{element.codigoProducto}} </td>
        </ng-container>

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef style="width: 20%;"> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="detalle">
            <th mat-header-cell *matHeaderCellDef style="width: 30%;"> Detalle </th>
            <td style="font-size:10px;padding:3px; overflow-wrap: anywhere;" mat-cell *matCellDef="let element">
                {{element.detalle}} </td>
        </ng-container>

        <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef style="width: 10%;"> Stock </th>
            <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
        </ng-container>

        <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef style="width: 10%;"> Precio </th>
            <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
        </ng-container>

        <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef style="width: 20%;"></th>
            <td mat-cell *matCellDef="let element">
                <button (click)="increment(element.codigoProducto)" type="button" title="Incrementar" color="primary"
                    mat-icon-button>
                    <mat-icon>+</mat-icon>
                </button>

                <button (click)="decrement(element.codigoProducto)" type="button" title="Decrementar" color="primary"
                    mat-icon-button>
                    <mat-icon>-</mat-icon>
                </button>

                <button (click)="addCarrito(element.codigoProducto)" type="button" title="Carrito" color="primary"
                    mat-icon-button>
                    <mat-icon>Carrito</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>


    <div class="mt-4 col-sm-12">
        <h2>Carrito de compras</h2>
        <table mat-table [dataSource]="dataSource2">

            <ng-container matColumnDef="codigoProducto">
                <th mat-header-cell *matHeaderCellDef style="width: 20%;"> Cod. Producto </th>
                <td mat-cell *matCellDef="let element"> {{element.codigoProducto}} </td>
            </ng-container>

            <ng-container matColumnDef="cantidadAumentarRestar">
                <th mat-header-cell *matHeaderCellDef style="width: 20%;"> Cantidad </th>
                <td mat-cell *matCellDef="let element"> {{element.cantidadAumentarRestar}} </td>
            </ng-container>

            <ng-container matColumnDef="options">
                <th mat-header-cell *matHeaderCellDef style="width: 20%;"></th>
                <td mat-cell *matCellDef="let element">
                    <button (click)="eliminarCarrito(element.codigoProducto)" type="button" title="Eliminar"
                        color="primary" mat-icon-button>
                        <mat-icon>Eliminar</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
        </table>


        <div class="col-sm-12 form-group">
            <button class="btn btn-success btn-signin" type="button" [disabled]="listCarrito.length == 0"
                (click)="enviarCarrito()">Enviar carrito</button>
        </div>


    </div>


</div>
